<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <h1>Stats Calculator</h1>
    <h2>Input</h2>
    <form>
      <div class="mb-3">
        <label for="data" class="form-label">Numerical data seperated by space</label>
        <input type="text" class="form-control" id="data" placeholder="Data">
      </div>
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>   
    <h2>Summary</h2> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Count</th>
          <th scope="col">Mean</th>
          <th scope="col">Standard Deviation</th>
          <th scope="col">Mininum</th>
          <th scope="col">Quartile 1</th>
          <th scope="col">Median</th>
          <th scope="col">Quartile 3</th>
          <th scope="col">Maximum</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">6</td>
          <td>3.5</td>
          <td>1.871</td>
          <td>1</td>
          <td>2</td>
          <td>3.5</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody> 
    </table>
    <h2>Graphs</h2>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
